{% extends 'base.html' %}
{% block content %}
<div class="shadow card">
    <div class="card-body">
        <div class="card-title">
            <h5><b>{{task.name}}</b></h5>
            <p>{{task.priority}}<br></p>
            <p>{{task.date}}<br></p>
            <a class="btn btn-danger" href="{% url 'todoprojectapp:delete' task.id %}">Clear</a>
            <a class="btn btn-success" href="{% url 'todoprojectapp:update' task.id %}">Update</a>
        </div>
    </div>
</div>
{% endblock %}
