{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
                <div class="banner">
                    <div class="banner-text">
                        <h1>ToDo</h1>
                    </div>
                </div>
        </div>

    </div>

</div>



<div class='container'>
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                    {% csrf_token %}
                        <div>
                            <input type="text" class="form-control" name="Task" placeholder="Taskname">
                        </div>
                        <div>
                            <input type="text" class="form-control" name="priority" placeholder="enter your priority">
                        </div>
                  <div>
                            <input type="date" class="form-control" name="date">
                        </div>
                        <div>
                            <input type="submit" class="btn btn-success">
                        </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Tasks to be completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <div class="card-title">
                        <h5><b>{{i.name}}</b></h5>
                        <p>{{i.priority}}<br></p>
                        <p>{{i.date}}<br></p>
                        <a class="btn btn-danger" href="{% url 'todoprojectapp:delete' i.id %}">Clear</a>
                        <a class="btn btn-success" href="{% url 'todoprojectapp:update' i.id %}">Update</a>
                    </div>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
